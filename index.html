<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Element Sum Game</h1>
                <p class="lead">Each of the elements below are given new random values at the beginning of each round. Click the elements to add to your sum without exceeding your target number for the round.</p>
            </div>
        </div>
    </header>

    <section id="game section">

        <div class="container" id="targets">
            <div class="row">
                <div class="col-md-6">
                    <h1>Target: <span id="target"></span></h1>
                </div>
                <div class="col-md-6">
                    <h1>Total: <span id="total"></span></h1>
                </div>
            </div>
        </div>

        <br><br>

        <div class="container" id="elements">
            <div class="row">
                <div class="col-md-3">
                    <i class="fas fa-fire fa-7x" id="fire"></i>
                </div>
                <div class="col-md-3">
                    <i class="fas fa-leaf fa-7x" id="leaf"></i>
                </div>
                <div class="col-md-3">
                    <i class="fas fa-wind fa-7x" id="wind"></i>
                </div>
                <div class="col-md-3">
                    <i class="fas fa-tint fa-7x" id="water"></i>
                </div>
            </div>
        </div>

        <br><br>

        <div class="container" id="score">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Wins: <span id="winCounter"></span></h1>
                    </div>
                    <div class="col-md-6">
                        <h1>Losses: <span id="lossCounter"></span></h1>
                    </div>
                </div>
            </div>
    </section>

    <script  src="https://code.jquery.com/jquery-3.4.1.slim.js"  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="  crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
